
<div class="centered">
    <div class="row">
        <div *ngIf="!loading;else loadingRef" class="col align-self-center" style="text-align: center">
            <h1> Update Outlay</h1>
            <mat-card style="background-color: white;">
                <form #signupform="ngForm" [formGroup]="form" name="signupform"
                    (ngSubmit)="signupform.valid && submit()">
                  
                    <div class="row">

                        <div class="col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>Material Name</mat-label>
                              <mat-select formControlName="materialFormControl" >
                               <mat-option *ngFor="let material of filteredmaterial" [value]="material.id">
                                  {{ material.name }}
                                 </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                         
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>OutlayType Name</mat-label>
                              <mat-select formControlName="outlaytypeFormControl" >
                                <mat-option *ngFor="let outlayType of filteredoutlaytype" [value]="outlayType.id">
                                  {{ outlayType.name }}
                                </mat-option> 
                               </mat-select>
                            </mat-form-field>
                          </div>

                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label> Price</mat-label>
                                <input type="text" formControlName="priceFormControl" matInput
                                    placeholder=" Enter Price " required />
                            </mat-form-field>
                        </div>

                        <div class="col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>تاريخ </mat-label>
                              <input matInput [matDatepicker]="picker" id="DateFormControl"
                                formControlName="DateFormControl" />
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>description</mat-label>
                                <input type="text" formControlName="descriptionFormControl" matInput
                                    placeholder=" Enter  description " required />
                            </mat-form-field>
                        </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" style="width: 100%; margin-top: 20px" mat-flat-button color="primary">
                       Update Outlay          </button>
                        </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #loadingRef>

    <div style="margin:auto; text-align: center;width: 10%;padding-top: 50px;">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
