
<div class="centered">
    <div class="row">
        <div *ngIf="!loading;else loadingRef" class="col align-self-center " style="text-align: center">
            <h1> Add OUtlay </h1>
            <mat-card style="background-color: white;">
                <form #signupform="ngForm" name="signupform"
                    (ngSubmit)="signupform.valid && submit()">

                  
                    <div class="row">

                        <div class="col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>Material Name</mat-label>
                              <mat-select [formControl]="materialFormControl" >
                                <mat-option *ngFor="let material of filteredmaterial" [value]="material.id">
                                  {{ material.name }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                         
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                              <mat-label>Outlaytype Name</mat-label>
                              <mat-select [formControl]="outlaytypeFormControl" >
                                <mat-option *ngFor="let outlaytype of filteredoutlaytype" [value]="outlaytype.id">
                                  {{ outlaytype.name }}
                                </mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label> Price</mat-label>
                                <input type="text" [formControl]="priceFormControl" matInput
                                    placeholder=" Enter Price " required />
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline" style="width: 100%">
                              <mat-label>Date</mat-label>
                              <input matInput [matDatepicker]="picker" id="DateFormControl"
                                [formControl]="DateFormControl" />
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                          </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>description</mat-label>
                                <input type="text" [formControl]="descriptionFormControl" matInput
                                    placeholder=" Enter  description " required />
                            </mat-form-field>
                        </div>
                        
                        </div>
                        <div class="col-12">
                            <button type="submit" style="width: 100%; margin-top: 20px" mat-flat-button color="primary">
                                إضافة  نفقة
                            </button>
                        </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>

<ng-template #loadingRef>

    <div style="margin:auto; text-align: center;width: 10%;padding-top: 50px;">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
