
<div class="centered">
    <div class="row">
        <div *ngIf="!loading;else loadingRef" class="col align-self-center" style="text-align: center">
            <h1> Update User</h1>
            <mat-card style="background-color: white;">
                <form #signupform="ngForm" [formGroup]="form" name="signupform"
                    (ngSubmit)="signupform.valid && submit()">
                  
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label> Name</mat-label>
                                <input type="text" formControlName="nameFormControl" matInput
                                    placeholder=" Enter Name " required />
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" formControlName="PasswordFormControl" matInput
                                    placeholder=" Enter  Password " required />
                            </mat-form-field>
                        </div>
                        <div class="col-12">
                            <button type="submit" style="width: 100%; margin-top: 20px" mat-flat-button color="primary">
                       Update User         </button>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
    </div>
    
    <ng-template #loadingRef>
    
    <div style="margin:auto; text-align: center;width: 10%;padding-top: 50px;">
        <mat-spinner></mat-spinner>
    </div>
    </ng-template>
