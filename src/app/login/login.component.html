<div class="centered">
    <div class="row">
      <div  *ngIf="!loading;else loadingRef" class="col align-self-center" style="text-align: center">
        <h1>تسجيل الدخول</h1>
        <mat-card style="background-color: white;">
        <form #loginform="ngForm" name="loginform" (ngSubmit)="submit()">
          <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>USER NAME</mat-label>
            <input type="text" [formControl]="userNameFormControl" matInput
              placeholder="ENTER YOUR USER NAME" required />
          </mat-form-field>
          </div>
          <div class="col-12">
          <mat-form-field appearance="outline">
            <mat-label>كلمة المرور</mat-label>
            <input type="password" [formControl]="passwordFormControl" matInput placeholder="ENTER YOUR PASSWORD"
              required />
          </mat-form-field>
          </div>
          <button type="submit" style="width: 100%; margin-top: 20px" mat-flat-button color="primary">
            تسجيل الدخول
          </button>
        </form>
      </mat-card>
      </div>
    </div>
  </div>
  
  
  <ng-template #loadingRef>
  
    <div style="margin:auto; text-align: center;width: 10%;padding-top: 50px;">
        <mat-spinner></mat-spinner>
    </div>
  </ng-template>
